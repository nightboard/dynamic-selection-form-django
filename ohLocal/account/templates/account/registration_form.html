{% extends "account/base.html" %}
{% load static %}

{% block body %}
	<div class="container mt-3">
		<h1>Registration Form</h1>
	</div>
	<div class="container mt-5">
		<form>
			<div class="form-group mb-3">
				<label>Email address</label>
				<input name="email" type="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group mb-3">
				<label>Birth Date</label>
				<input name="password" type="date" class="form-control" placeholder="Password">
			</div>
			<div class="form-group mb-3">
				<label>Country</label>
				<select name="country" id="country" class="form-select">
					<option disabled="true" selected="true">--none--</option>
					{% for country in countries %}
						<option value="{{ country.country_name }}">{{ country.country_name }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group mb-3">
				<label>State</label>
				<select name="state" id="state" class="form-select">
					<option disabled="true" selected="true">--none--</option>
				</select>
			</div>
			<div class="form-group mb-3">
				<label>District</label>
				<select name="district" id="district" class="form-select">
					<option disabled="true" selected="true">--none--</option>
				</select>
			</div>
			<div class="form-group mb-3">
				<label>City</label>
				<select name="city" id="city" class="form-select">
					<option disabled="true" selected="true">--none--</option>
				</select>
			</div>
			<div class="form-group mb-3">
				<button class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>
{% endblock body %}

{% block script %}
	<script type="text/javascript">
		let state_data_url = "{% url 'account:get_state_names' %}";
		let district_data_url = "{% url 'account:get_district_names' %}";
		let city_data_url = "{% url 'account:get_city_names' %}";
	</script>
	<script type="text/javascript" src="{% static 'registration_form.js' %}"></script>
{% endblock script %}
